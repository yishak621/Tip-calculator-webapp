<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>yishak abrham | Tip calculator webapp</title>
  </head>
  <!--styles-->
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/normalize.css" />

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
    rel="stylesheet"
  />
  <!--font awesome icon-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <body>
    <header>
      <h1 class="card-title">spli <br />tter</h1>
      <span class="sign sign-close"
        >Please insert Bill or choose the tip rate</span
      >
    </header>
    <main>
      <section>
        <div class="card-container">
          <!--card output-->
          <div class="card--input">
            <!--bill input-->
            <label for="number">Bill</label>
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="number" placeholder="0" id="bill-number" />
            <!--tip percent btns -->
            <div class="tip--section">
              <span>select tip %</span>
              <div class="tip--buttons">
                <button data-value="0.05" class="btn tip__btn">5%</button>
                <button data-value="0.1" class="btn tip__btn">10%</button>
                <button data-value="0.15" class="btn tip__btn">15%</button>
                <button data-value="0.25" class="btn tip__btn">25%</button>
                <button data-value="0.5" class="btn tip__btn">50%</button>
                <!--custom tip percent input-->
                <input type="number" id="custom" placeholder="Custom%" />
              </div>
            </div>
            <!--people/user input-->
            <span class="user"
              ><label for="user">Number of people</label>
              <p class="error error-close">Can't be zero</p></span
            >
            <i class="fa-solid fa-user"></i>
            <input type="number" id="user" placeholder="0" />
          </div>
          <!--card output-->
          <div class="card--output">
            <div class="card__wrapper">
              <!--amount-->
              <div class="amount">
                <span class="amount__flex">
                  <span class="span__amount">Tip Amount</span>
                  <span class="person">/ person</span>
                </span>
                <span class="price__tag" data-value="500">$0.00</span>
              </div>
              <!--total-->
              <div class="total">
                <span class="total__flex">
                  <span class="span__total">Total</span>
                  <span class="person">/ person</span>
                </span>
                <span class="total__tag" data-value="1000">$0.00</span>
              </div>
              <!--reset btn-->
              <button class="btn btn__reset">reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <p class="hide"></p>

    <!--script-->
    <script src="script.js"></script>
  </body>
</html>
